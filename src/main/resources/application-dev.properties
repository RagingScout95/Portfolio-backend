# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=portfolio-backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST_DEV}:${DB_PORT_DEV}/${DB_NAME_DEV}
spring.datasource.username=${DB_USERNAME_DEV}
spring.datasource.password=${DB_PASSWORD_DEV}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:4201,http://admin.ragingscout97.in,http://ragingscout97.in}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# GitHub API (optional, for importing projects)
github.api.url=${GITHUB_API_URL:https://api.github.com}

