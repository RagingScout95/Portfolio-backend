# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=portfolio-backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST_PROD}:${DB_PORT_PROD}/${DB_NAME_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://admin.ragingscout97.in,https://ragingscout97.in}

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-to-a-strong-secret-key-min-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# GitHub API (optional, for importing projects)
github.api.url=${GITHUB_API_URL:https://api.github.com}

